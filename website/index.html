<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haber Seslendirme</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Haber Seslendirme Sistemi</h1>
      <p>Lütfen haber linkini aşağıya yapıştırın:</p>
      <p>
        Sadece <a href="https://www.bbc.com">https://www.bbc.com</a> ile
        çalışır.
      </p>
      <form id="newsForm">
        <input
          type="url"
          id="newsLink"
          name="newsLink"
          placeholder="Haber linkini buraya yapıştırın"
          required
        />
        <button id="submitButton" type="submit">Seslendir</button>
      </form>
      <div id="result">
        <!-- Loading Spinner -->
        <div id="loading" class="spinner" style="display: none"></div>

        <!-- Audio Player -->
        <audio id="audioPlayer" controls>
          <source id="audioSource" src="" type="audio/mpeg" />
        </audio>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
